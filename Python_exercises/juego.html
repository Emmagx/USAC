<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Números</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 400px;
            text-align: center;
            padding: 40px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.8em;
            color: #3498db;
        }

        p {
            color: #34495e;
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
            font-size: 1em;
        }

        button:hover {
            background-color: #1e78b4;
        }

        #gameArea {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        label {
            font-weight: bold;
            color: #34495e;
            font-size: 1.1em;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 70px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s ease-in-out;
            text-align: center;
        }

        input:focus {
            border-color: #3498db;
        }

        #checkButton {
            display: block;
            margin: 30px auto;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
            color: #27ae60;
            font-size: 1.2em;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script src="D:\GITHUB\Usac\Python_exercises\Juego.js"></script>
</head>
<body>
    <div id="container">
        <h1>Bienvenido al juego de números</h1>
        <p>¡Descubre si un número es par o impar!</p>
        
        <button id="startButton">Comenzar</button>

        <div id="gameArea">
            <label for="numberInput">Ingresa un número:</label>
            <input type="number" id="numberInput" placeholder="Número">
            <button id="checkButton">Verificar</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
    </script>
</body>
</html>
